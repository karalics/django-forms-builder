<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{{ form_instance.title }} - {{ wizard.steps.current }}</title>
</head>

<body>
    <h1>{{ form_instance.title }}</h1>
    <h2>Schritt {{ wizard.steps.current|add:"1" }} von {{ wizard.steps.count }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ wizard.management_form }}
        {{ wizard.form.as_p }}

        <div>
            {% if wizard.steps.prev %}
                <button type="submit" name="wizard_goto_step" value="{{ wizard.steps.prev }}">
                    Zurueck
                </button>
            {% endif %}
            <button type="submit">
                {% if wizard.steps.last %}
                    Formular absenden
                {% else %}
                    Weiter
                {% endif %}
            </button>
        </div>
    </form>
</body>
</html>
